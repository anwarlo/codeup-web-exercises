<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Texas Residential Lease Application Form</title>
</head>
<body>
    <header>
        <h1>Texas Residential Lease Application</h1>
    </header>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <div>
                <label for="propertyAddress">Property Address</label>
                <input id="propertyAddress" type="text" name="propertyAddress" placeholder="enter property address">
            </div>
            <div>
                <label for="moveInDate">Anticipated Move-In Date</label>
                <input id="streetAddress" type="text" name="streetAddress" placeholder="enter street address">
            </div>
        </form>
    </main>
</body>


</html>
