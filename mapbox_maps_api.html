<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Maps API</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My Favorite Restaurant!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/keys.js"></script>
<!-- Custom JS -->
<script>
    mapboxgl.accessToken = mapboxKey;

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 20,
        center: [-98.493909, 29.447414]
    });

    // the  geocode method from mapbox-geocoder-utils.js
    // geocode("1906 N Main Ave, San Antonio, TX 78212", mapboxKey).then(function(result) {
    //     console.log(result);
    //     map.setCenter(result);
    //     map.setZoom(20);
    // });

    var popup = new mapboxgl.Popup()
            .setHTML('<h1>Pizza Pie till I Die!</h1>')
            .addTo(map)
    var marker = new mapboxgl.Marker()
            .setLngLat([-98.493909, 29.447414])
            .addTo(map)
marker.setPopup(popup)

</script>
</body>
</html>
