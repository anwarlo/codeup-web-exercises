<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title >AJAX Blog</title>
</head>
<body class="bg-secondary">

<div class="container bg-light">
    <h1 class="text-white bg-info text-center">Ajax Blog</h1>

    <div id="posts" class="flex-nowrap justify-content-between align-items-center" ></div>
</div>

<script src="js/jquery-3.3.1.js"></script>

<script>
    $(document).ready(function() {
        "use strict";


        $.ajax({
            url: 'data/blog.json',
            type: 'GET',
            success: function(data) {
                console.log(data);
                for ( var i = 0; i < data.length; i++ ){
                    $('#posts').append('<br>' +
                        '<h3 class="text-primary text-center">' + data[i].title + '</h3>'+
                        '<article>' + data[i].content + '</article>'+
                        '<h5 class="badge badge-pill badge-info">' + data[i].categories.toString() + '</h5>'+
                        '<h6 class="text-muted">' + data[i].date + '</h6>'+
                        '</br>');
                }
            }
        })


        // Ajax Blog
        //
        //     At minimum, your ajax blog will need an empty <div> with an id of posts.


        //     Add your own Bootstrap theme to this file as well. Feel free to use the same one as your store or choose a different one.


        //     Use ajax to load the contents of blog.json and add the data from it to your #posts div.


        //     Add additional entries to blog.json and make sure your changes are reflected on the page.

    });
</script>

</body>
</html>
